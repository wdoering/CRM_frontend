<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Clients</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeClientAdd()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="clientSave()">
      <div class="list">

        <label class="item item-input">
          <!-- Descobrir como internacionalizar-->
          <span class="input-label">CNPJ</span>
          <input type="text" ng-model="clientData.cnpj">
        </label>
        <label class="item item-input">
          <span class="input-label">Nome Fantasia</span>
          <input type="text" ng-model="clientData.commonName">
        </label>
        <label class="item item-input">
          <span class="input-label">Razão Social</span>
          <input type="text" ng-model="clientData.razaoSocial">
        </label>
        <label class="item item-input">
          <span class="input-label">Inscrição Estadual</span>
          <input type="text" ng-model="clientData.stateRegistrationNumber">
        </label>
        <label class="item item-input">
          <span class="input-label">Rua</span>
          <input type="text" ng-model="clientData.street">
        </label>
        <label class="item item-input">
          <span class="input-label">Número</span>
          <input type="text" ng-model="clientData.addressNumber">
        </label>
        <label class="item item-input">
          <span class="input-label">Bairro</span>
          <input type="text" ng-model="clientData.district">
        </label>
        <label class="item item-input">
          <span class="input-label">Cidade</span>
          <input type="text" ng-model="clientData.city">
        </label>
        <label class="item item-input">
          <span class="input-label">Estado</span>
          <input type="text" ng-model="clientData.state">
        </label>
        <label class="item item-input">
          <span class="input-label">CEP</span>
          <input type="text" ng-model="clientData.CEP">
        </label>

        
        <label class="item item-input">
        <!-- vou ter que fazer um repeater aqui pra adicionar multiplos números -->
          <span class="input-label">Telefone</span>
          <input type="text" ng-model="clientData.phone">
        </label>
        
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="clientData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contato</span>
          <input type="text" ng-model="clientData.PrimaryContactName">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
