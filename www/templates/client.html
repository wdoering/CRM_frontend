<ion-view view-title="Client">
  <ion-content>
    <h1>Cadastro de clientes</h1>
    <ion-header-bar class="bar-dark">

    <div class="buttons">
      <button class="button button-icon ion-plus" ng-click="newClient()"></button>
    </div>

  </ion-header-bar>


    <ion-list>
      <ion-item ng-repeat="client in clients" ng-click="editClient({{client.id}})" can-swipe="true">
        
        {{client.tradeName}}

        <ion-option-button class="button-positive icon ion-heart"></ion-option-button>
        <ion-option-button class="button-dark icon ion-email"></ion-option-button>
        <ion-option-button ng-click="deleteClient({{client.id}})" class="button-assertive icon ion-trash-a"></ion-option-button>
        
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
